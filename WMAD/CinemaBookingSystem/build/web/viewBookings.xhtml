<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="page-title">View Bookings Page</ui:define>

            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{ViewBookingsBean.bookings}"
                                 var="booking">

                        <h:column>
                            <f:facet name="header">Booking ID</f:facet>
                            <h:outputText value="#{booking.bookingID}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Customer ID</f:facet>
                            <h:outputText value="#{booking.customer.userID}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Customer name</f:facet>
                            <h:outputText value="#{booking.customer.forename} " />
                            <h:outputText value="#{booking.customer.surname} " />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Showing ID</f:facet>
                            <h:outputText value="#{booking.showing.showingID}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Film</f:facet>
                            <h:outputText value="#{booking.showing.film.title}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            <h:outputText value="#{booking.quantity}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Cancel Booking</f:facet>
                            <h:commandButton type="submit" value="Cancel Booking" action="#{ViewBookingsBean.cancelBooking(booking)}"/>
                        </h:column>
                        

                    </h:dataTable>
                    <p><h:commandButton type="submit" value="Back" action="Back"/> </p>
                    <p><h:commandButton type="submit" value="Log Off" action="#{LoginBean.logOff()}" rendered="#{sessionScope.loggedAdmin != null}"/> </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
