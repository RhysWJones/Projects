<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="page-title">Update Account Page</ui:define>

            <ui:define name="content">
                <div class="inline">
                    <h3>Update Account</h3>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p>Forename: </p>
                            <h:inputText value="#{UpdateAccountBean.user.forename}"
                                         required="true"
                                         requiredMessage="Please enter your forename." />

                            <p>Surname: </p>
                            <h:inputText value="#{UpdateAccountBean.user.surname}"
                                         required="true"
                                         requiredMessage="Please enter your surname." />
                            
                            <p>Date of Birth: </p>
                            <h:outputText value="#{UpdateAccountBean.user.DOB}"/>
                            
                            <p>Address Line 1: </p>
                            <h:inputText value="#{UpdateAccountBean.user.addressLine1}"
                                         required="true"
                                         requiredMessage="Please enter line 1 of your address." />
                            
                            <p>Address Line 2: </p>
                            <h:inputText value="#{UpdateAccountBean.user.addressLine2}"
                                         required="true"
                                         requiredMessage="Please enter line 2 of your address." />
                            
                            <p>Postcode: </p>
                            <h:inputText value="#{UpdateAccountBean.user.postcode}"
                                         required="true"
                                         requiredMessage="Please enter your postcode." />
                            
                            <p>Username: </p>
                            <h:outputText value="#{UpdateAccountBean.user.username}" />
                            
                            <p>New Password: </p>
                            <h:inputSecret value="#{UpdateAccountBean.user.password}"
                                         required="true"
                                         requiredMessage="Please enter a password." />
                        </h:panelGrid>
                        <p><h:commandButton type="submit" value="Cancel" action="cancel" immediate="true" />
                        </p>
                        <p><h:commandButton type="submit" value="Update" action="#{UpdateAccountBean.updateAccount()}" />
                        </p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
