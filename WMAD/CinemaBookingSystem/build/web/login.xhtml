<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="page-title">Login Page</ui:define>

            <ui:define name="content">
                <div class="inline">
                    <h3>Customer Login</h3>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p>Username: </p>
                            <h:inputText value="#{LoginBean.username}"
                                         required="true"
                                         requiredMessage="Please enter your username" />

                            <p>Password: </p>
                            <h:inputSecret value="#{LoginBean.password}"
                                         required="true"
                                         requiredMessage="Please enter your password" />
                        </h:panelGrid>
                        <p><h:commandButton type="submit" value="Log In" action="#{LoginBean.login(false)}" />
                        </p>
                        <p><h:commandButton type="submit" value="Register" action="register" immediate="true" />
                        </p>
                    </h:form>
                </div>
                <div class="inline">
                    <h3>Administrator Login</h3>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p>Username: </p>
                            <h:inputText value="#{LoginBean.username}"
                                         required="true"
                                         requiredMessage="Please enter your username" />

                            <p>Password: </p>
                            <h:inputSecret value="#{LoginBean.password}"
                                         required="true"
                                         requiredMessage="Please enter your password" />
                        </h:panelGrid>
                        <p><h:commandButton type="submit" value="Log In" action="#{LoginBean.login(true)}" />
                        </p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
