<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="page-title">View Showings Page</ui:define>

            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{ViewShowingsBean.showings}"
                                 var="showing">

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{showing.film.filmID}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{showing.film.title}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Age Rating</f:facet>
                            <h:outputText value="#{showing.film.ageRating}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Runtime</f:facet>
                            <h:outputText value="#{showing.film.runtime} minutes" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{showing.film.description}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Times</f:facet>
                            <h:commandButton value="#{showing.time}" action="#{BookTicketsBean.setShowingForBooking(showing)}"/>
                        </h:column>

                    </h:dataTable>
                    <p><h:commandButton type="submit" value="Back" action="Back"/> </p>
                    <p><h:commandButton type="submit" value="Log In" action="login" rendered="#{sessionScope.loggedCustomer == null}"/> </p>
                    <p><h:commandButton type="submit" value="Log Off" action="#{LoginBean.logOff()}" rendered="#{sessionScope.loggedCustomer != null}"/> </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
