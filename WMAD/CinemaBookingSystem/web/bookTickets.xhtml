<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="page-title">Book Tickets Page</ui:define>

            <ui:define name="content">
                <div class="inline">
                    <h3>Book Tickets</h3>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p>Number of Seats: </p>
                            <h:inputText value="#{BookTicketsBean.noOfSeats}"
                                         required="true"
                                         requiredMessage="Please enter the number of seats you wish to book." />
                        </h:panelGrid>
                        <p><h:commandButton type="submit" value="Cancel" action="cancel" immediate="true" />
                        </p>
                        <p><h:commandButton type="submit" value="Book" action="#{BookTicketsBean.bookTickets()}" />
                        </p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
