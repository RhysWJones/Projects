<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="page-title">Add Film Page</ui:define>

            <ui:define name="content">
                <div class="inline">
                    <h3>Add Film</h3>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p>Film Title: </p>
                            <h:inputText value="#{AddFilmBean.title}"
                                         required="true"
                                         requiredMessage="Please enter the film title." />
                            
                            <p>Film Age Rating: </p>
                            <h:inputText value="#{AddFilmBean.ageRating}"
                                         required="true"
                                         requiredMessage="Please enter the film's age rating."
                                         converterMessage="Please enter digits only."/>
                            
                            <p>Film Runtime: </p>
                            <h:inputText value="#{AddFilmBean.runtime}"
                                         required="true"
                                         requiredMessage="Please enter the film's runtime."
                                         converterMessage="Please enter digits only."/>
                            
                            <p>Film Description: </p>
                            <h:inputText value="#{AddFilmBean.description}"
                                         required="true"
                                         requiredMessage="Please enter the film's description." />
                            
                        </h:panelGrid>
                        <p><h:commandButton type="submit" value="Back" action="Back" immediate="true" /></p>
                        <p><h:commandButton type="submit" value="Log Off" action="#{LoginBean.logOff()}" rendered="#{sessionScope.loggedAdmin != null}"/> </p>
                        <p><h:commandButton type="submit" value="Add Film" action="#{AddFilmBean.addFilm()}" /></p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
