<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Layout.xhtml">

            <ui:define name="content">
                <h:form>
                    <label for="depotSelectMenu">Select A Delivery Status</label>
                    <h:selectOneMenu class="custom-select mb-2" value="#{updateDeliveryStatusBean.chosenStatus}">
                        <f:selectItems value="#{updateDeliveryStatusBean.deliveryStatuses}" var="status" itemValue="#{status.deliveryStatusId}" itemLabel="#{status.name}"/>
                    </h:selectOneMenu>
                    <h:commandButton class="btn btn-primary mb-5" value="Set" action="#{updateDeliveryStatusBean.setNewStatusOnDelivery}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
