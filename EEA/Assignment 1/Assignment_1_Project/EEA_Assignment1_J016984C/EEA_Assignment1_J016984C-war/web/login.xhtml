<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Layout.xhtml">

            <ui:define name="content">

                <h:form>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <h:inputText class="form-control"
                                     value="#{loginBean.email}"
                                     maxlength="25"
                                     required="true"
                                     requiredMessage="Please enter a valid email address to login"/>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <h:inputSecret class="form-control"
                                       value="#{loginBean.password}"
                                       required="true"
                                       requiredMessage="Please enter a valid password to login">
                            <f:validateLength minimum="8"/>
                        </h:inputSecret>
                    </div>
                    <h:commandButton class="btn btn-primary" type="submit" value="Log In" action="#{loginBean.login()}" />
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
